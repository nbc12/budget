<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 100%; max-width: 400px; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); background: white; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center mb-4">Budget App</h2>
        
        {% if let Some(err) = error %}
        <div class="alert alert-danger py-2 small">{{ err }}</div>
        {% endif %}

        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="password" class="form-label">Instance Password</label>
                <input type="password" name="password" id="password" class="form-control" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</body>
</html>
